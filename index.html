<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <video width="720">
            <source src="assets/videoplayback.mp4" type="video/mp4" />
        </video>
        <div class="video-component">
            <button onclick="play()" class="btn btn-play">PLAY</button>
            <button onclick="pause()" class="btn btn-pause">PAUSE</button>
            <button onclick="minimize()"class="btn btn-minimize">MINIMIZE</button>
            <button onclick="fullcreen()"class="btn btn-fullscreen">FULLCREEN</button>
        </div>
    </div>

    <script>
        const videoComponent = document.querySelector("video")
        function play() {
            console.log("playing")
            videoComponent.play()
        }
        
        function pause() {
            console.log("pause")
            videoComponent.pause()
        }
        function minimize() {
            console.log("minimize")
            videoComponent.requestPictureInPicture()
        }
        function fullcreen() {
            console.log("minimize")
            videoComponent.requestFullscreen()
        }
        </script>
</body>
</html>
